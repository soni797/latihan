<!-- 

    Cascading Style Sheets (CSS) digunakan untuk memformat tata letak halaman web.

    Dengan CSS, Anda dapat mengontrol warna, font, ukuran teks, jarak antar elemen, bagaimana elemen diposisikan dan ditata, gambar latar belakang atau warna latar apa yang akan digunakan, tampilan berbeda untuk perangkat dan ukuran layar yang berbeda, dan lebih banyak!

    Tip: Kata cascading berarti bahwa gaya yang diterapkan ke elemen induk juga akan diterapkan ke semua elemen turunan di dalam induk. Jadi, jika Anda menyetel warna badan teks menjadi "biru", semua judul, paragraf, dan elemen teks lainnya di dalam badan juga akan mendapatkan warna yang sama (kecuali jika Anda menentukan yang lain)!

 -->

<html>
    <head>

        <title>CSS</title>
        
        <!-- CSS -->
        <style>

            body { background-color: powderblue; }
            h1 { color: blue; }
            p { color: red; }
        
        </style>

    </head>
    <body>
        <h1>Ini adalah Heading</h1>
        <p>Ini adalah Paragraph</p>
    </body>
</html>
